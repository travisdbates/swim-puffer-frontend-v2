<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,400,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Puffer Fish Swim Lessons</title>

    <!-- standard meta data -->
    <meta name="author" content="Travis Bates, Mikel North" />
    <meta
      name="description"
      content="Power Road Pufferfish Swim School! Quality swim lessons, affordable prices. Swim lessons for all ages. Best swim school in Mesa Arizona! Sign up for your swim lessons today!"
    />
    <meta
      name="keywords"
      content="Swim, Swimming, Lessons, Swim Lessons, Pool, Teach, Arizona, Mesa, Pufferfish, affordable"
    />

    <!-- for facebook and other social media platforms -->
    <meta property="og:title" content="Puffer Fish Swim Lessons" />
    <meta
      property="og:description"
      content="Power Road Pufferfish Swim School! Quality swim lessons, affordable prices. Swim lessons for all ages. Best swim school in Mesa Arizona! Sign up for your swim lessons today!"
    />
    <meta property="og:image" content="https://i.imgur.com/TboiVhr.png" />
    <meta property="og:url" content="http://swim.travisbates.win" />
    <meta property="og:type" content="Website" />
    <meta property="og:site_name" content="Puffer Fish Swim Lessons" />

    <!-- for Twitter -->
    <meta name="twitter:title" content="Puffer Fish Swim Lessons " />
    <meta
      name="twitter:description"
      content="Power Road Pufferfish Swim School! Quality swim lessons, affordable prices. Swim lessons for all ages. Best swim school in Mesa Arizona! Sign up for your swim lessons today!"
    />
    <meta name="twitter:image" content="https://i.imgur.com/TboiVhr.png" />
    <meta name="twitter:card" content="summary" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-112391906-1"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-112391906-1');
    </script>
  </body>
</html>
